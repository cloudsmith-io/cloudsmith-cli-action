name: "Release"
permissions:
  contents: write
  id-token: write
on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'
    branches:
      - '**'

jobs:
  build-commit-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: "Install dependencies"
        run: npm install

      - name: "Build project"
        run: npm run build

      - name: "Overwrite dist files"
        run: |
          rm -rf dist/*
          npm run build

      - name: "Commit built files"
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add dist/index.js
          git commit -m 'Build dist/index.js for release'
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: "Trigger test_install.yml"
        uses: actions/github-script@v6
        with:
          script: |
            const { data: workflow } = await github.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const workflow_id = workflow.workflows.find(w => w.name === 'test_install.yml').id;
            await github.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id,
              ref: context.ref,
            });

  test-and-release:
    needs: build-commit-and-test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: "Wait for test_install.yml to complete"
        uses: actions/github-script@v6
        with:
          script: |
            const { data: runs } = await github.actions.listWorkflowRuns({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: workflow_id,
              branch: context.ref,
              status: 'completed',
            });
            if (runs.workflow_runs.length === 0 || runs.workflow_runs[0].conclusion !== 'success') {
              throw new Error('test_install.yml did not pass');
            }

      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Create Release"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false